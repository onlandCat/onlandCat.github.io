      /** loading_tips start **/
      .loading_mask {
        height: 100%;
        width: 100%;
        background-color: #fff;
        opacity: 0.9;
        z-index: 999;
        position: fixed;
      }
      .loading_tip {
        width: 2rem;
        height: 2rem;
        position: fixed;
        top: calc(50% - 1rem);
        left: calc(50% - 1rem);
        z-index: 1000;
        background-color: #000;
        border-radius: 0.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 0.44rem 0;
        opacity: 0.8;
        color: #fff;
        box-sizing: border-box;
      }

        width: 0.6rem;

      }

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 0.2rem 0;
      }
      .menu_box > div > img {
        width: 0.8rem;
        height: auto;
      }
      .menu_box > div > span {
        width: 1.8rem;
        text-align: center;
        margin-top: 0.1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #666;
        line-height: 0.5rem;

        background-color: #1890ff;
      }
      .my .weui-cell__hd {

      .my .weui-cell__hd img {
        height: 1rem;
        width: 1rem;
        display: block;
        border-radius: 50%;
      }
      .my .weui-cell__bd p {
        color: #fff;

      .my .weui-cell__bd p:first-child {

      }
      .my .weui-cell__bd p:last-child {

        margin-top: 0.14rem;
        padding: 0.23rem;

        color: #1890ff;
